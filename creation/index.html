<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creation</title>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="header"><div class="header-content">Creative Place</div></div>
    <div id="status"></div>
    <div id="test" onclick="test()" style="
        width: 5em; height: 5em;
        background: linear-gradient(blue, green);
        opacity: 1.0;
        transition: opacity 1s;
    ">
        <div style="width: 3em; height: 3em; background: greenyellow; opacity: 1.0; position: fixed;"></div>
    </div>
    <script>
        var flag = true;
        function test() {
            let ele = document.querySelector('#test');
            if (flag) {
                ele.style.opacity = '0.0';
            } else {
                ele.style.opacity = '1.0';
            }
            flag = !flag;
        }
    </script>
    <div class="card">John Mayer</div><br>
    <div class="card"><textarea placeholder="Type here..."></textarea></div><br>
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-normal">Cancel</button>
    <br> <br>
    <div class="card">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mQ055hHdxbE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="index.js"></script>
</body>
</html>
